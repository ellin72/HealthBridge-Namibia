services:
  postgres:
    image: postgres:14
    container_name: healthbridge-db
    environment:
      POSTGRES_USER: healthbridge
      POSTGRES_PASSWORD: healthbridge123
      POSTGRES_DB: healthbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthbridge"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local
      - production

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthbridge-api
    environment:
      DATABASE_URL: postgresql://healthbridge:healthbridge123@postgres:5432/healthbridge?schema=public
      JWT_SECRET: development-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      MOBILE_URL: http://localhost:8081
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    profiles:
      - local
      # Note: backend-prod is used for production profile, not this service
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthbridge-web
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles:
      - local
      - production
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Production scaling profile
  backend-prod:
    extends: backend
    container_name: healthbridge-api-prod
    environment:
      NODE_ENV: production
    profiles:
      - production
    # Explicitly override ports to avoid conflicts if profiles are misconfigured
    # Note: backend service is in 'local' profile only, backend-prod is in 'production' profile only
    # They are mutually exclusive, but explicit port override prevents accidental conflicts
    ports:
      - "5000:5000"
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Load testing profile
  postgres-load:
    extends: postgres
    container_name: healthbridge-db-load
    profiles:
      - load-test
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  backend-load:
    extends: backend
    container_name: healthbridge-api-load
    profiles:
      - load-test
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: '1'
          memory: 1G

volumes:
  postgres_data:

