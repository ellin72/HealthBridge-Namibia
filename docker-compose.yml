services:
  postgres:
    image: postgres:14
    container_name: healthbridge-db
    environment:
      POSTGRES_USER: healthbridge
      POSTGRES_PASSWORD: healthbridge123
      POSTGRES_DB: healthbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthbridge"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - local
      - production

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthbridge-api
    environment:
      DATABASE_URL: postgresql://healthbridge:healthbridge123@postgres:5432/healthbridge?schema=public
      JWT_SECRET: development-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      MOBILE_URL: http://localhost:8081
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    command: sh -c "npm install && npm run dev"
    profiles:
      - local
      # Note: backend-prod is used for production profile, not this service
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthbridge-web
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    profiles:
      - local
      - production
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Production scaling profile
  backend-prod:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Note: container_name removed because deploy.replicas requires auto-generated names
    environment:
      # CRITICAL SECURITY: These environment variables MUST be set - no fallback values allowed
      # If these are not set, docker-compose will pass empty/undefined values
      # The application should validate these are set and fail to start if missing
      # Use docker-compose override files, .env files, or secrets management in production
      # NEVER commit actual secrets to version control
      # 
      # Required variables (no defaults - will be empty/undefined if not set):
      DATABASE_URL: ${PROD_DATABASE_URL}
      JWT_SECRET: ${PROD_JWT_SECRET}
      # Optional variables (with safe defaults):
      JWT_EXPIRES_IN: ${PROD_JWT_EXPIRES_IN:-7d}
      PORT: 5000
      NODE_ENV: production
      FRONTEND_URL: ${PROD_FRONTEND_URL:-https://healthbridge.namibia.org}
      MOBILE_URL: ${PROD_MOBILE_URL:-https://mobile.healthbridge.namibia.org}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    # Production containers should NOT mount source code - only runtime data volumes
    # The application is built into the image during docker build
    volumes:
      - ./backend/uploads:/app/uploads
    profiles:
      - production
    # Note: backend service is in 'local' profile only, backend-prod is in 'production' profile only
    # They are mutually exclusive
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # Load testing profile
  postgres-load:
    image: postgres:14
    container_name: healthbridge-db-load
    environment:
      POSTGRES_USER: healthbridge
      POSTGRES_PASSWORD: healthbridge123
      POSTGRES_DB: healthbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthbridge"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - load-test
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  backend-load:
    build:
      context: ./backend
      dockerfile: Dockerfile
    # Note: container_name removed because deploy.replicas requires auto-generated names
    environment:
      DATABASE_URL: postgresql://healthbridge:healthbridge123@postgres:5432/healthbridge?schema=public
      JWT_SECRET: development-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      MOBILE_URL: http://localhost:8081
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    profiles:
      - load-test
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:

