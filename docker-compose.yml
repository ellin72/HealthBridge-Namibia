version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: healthbridge-db
    environment:
      POSTGRES_USER: healthbridge
      POSTGRES_PASSWORD: healthbridge123
      POSTGRES_DB: healthbridge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthbridge"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: healthbridge-api
    environment:
      DATABASE_URL: postgresql://healthbridge:healthbridge123@postgres:5432/healthbridge?schema=public
      JWT_SECRET: development-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 5000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
      MOBILE_URL: http://localhost:8081
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: healthbridge-web
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

